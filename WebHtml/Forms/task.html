<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="border: 4px solid red;">
        <legend>Registration Form</legend>
        <form action="" method="get">
            <table>
                <tr>
                    <td><label for="first" >First Name :</label></td>
                    <td><input type="text" name="first" id="first" placeholder="enter ur first name"></td>
                </tr>
                <tr>
                    <td><label for="last">Last Name :</label></td>
                    <td><input type="text" name="last" id="last"></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB :</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender :</label></td>
                    <td>Male<input type="radio" name="gender" id="gender">Female<input type="radio" name="gender" id="gender"></td>
                </tr>
                <tr>
                    <td><label for="email">Email :</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Mobile No :</label></td>
                    <td><input type="number" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="add">Address :</label></td>
                    <td><textarea name="add" id="add" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">City :</label></td>
                    <td><input type="text" name="city" id="city"></td>
                </tr>
                <tr>
                    <td><label for="pin">Pin Code :</label></td>
                    <td><input type="number" name="pin" id="pin"></td>
                </tr>
                  <tr>
                    <td><label for="state">State :</label></td>
                    <td><input type="text" name="state" id="state"></td>
                  </tr>
                  <tr>
                    <td><label for="coun">Country :</label></td>
                    <td><input type="text" name="coun" id="coun"></td>
                  </tr>
                  <tr>
                    <td><label for="Hob">Hobbies :</label></td>
                    <td><input type="checkbox">Drawing<input type="checkbox" name="Hob" id="Hob">Singing <input type="checkbox" name="Hob" id="Hob">Dancing <input type="checkbox" name="Hob" id="Hob">Others <input type="text" name="Hob" id="Hob"></td>
                  </tr>
                  <tr>
                    <td><label for="qual">Qualification :</label></td>
                    <td>
                        <table>
                        <tr>
                            <td>Slno</td>
                            <td>Examination</td>
                             <td>Board</td>
                             <td>Percentage</td>
                             <td>Year of passing</td>
                        </tr>
                        <tr>
                            <td>01</td>
                            <td>Class X</td>
                            <td><label for="x"><input type="text" name="x" id="x"></label></td>
                            <td><label for="x1"><input type="text" name="x1" id="x1"></label></td>
                            <td><label for="x2"><input type="text" name="x2" id="x2"></label></td>
                        </tr>
                        <tr>
                            <td>02</td>
                            <td>Class XII</td>
                            <td><label for="x"><input type="text" name="x" id="x"></label></td>
                            <td><label for="x1"><input type="text" name="x1" id="x1"></label></td>
                            <td><label for="x2"><input type="text" name="x2" id="x2"></label></td>
                        </tr>
                        <tr>
                            <td>03</td>
                            <td>Graduation</td>
                            <td><label for="x"><input type="text" name="x" id="x"></label></td>
                            <td><label for="x1"><input type="text" name="x1" id="x1"></label></td>
                            <td><label for="x2"><input type="text" name="x2" id="x2"></label></td>
                        </tr>
                        <tr>
                            <td>04</td>
                            <td>Master</td>
                            <td><label for="x"><input type="text" name="x" id="x"></label></td>
                            <td><label for="x1"><input type="text" name="x1" id="x1"></label></td>
                            <td><label for="x2"><input type="text" name="x2" id="x2"></label></td>
                        </tr>
                        
                    </table></td>
                  </tr>
                  <tr>
                    <td><label for="cou">Course Applied For :</label></td>
                    <td><input type="checkbox" name="cou" id="cou">BCA <input type="checkbox" name="cou" id="cou">B.com <input type="checkbox" name="cou" id="cou">BA</td>
                  </tr>
            </table>
            <center><tr><input type="submit" value="submit"></tr><input type="reset" value="reset"></center>
        </form>
    </fieldset>
</body>
</html>
